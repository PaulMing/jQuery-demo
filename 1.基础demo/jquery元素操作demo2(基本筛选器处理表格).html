    <script src="jQuery3.3.1.js"></script>
    <script>
        // 巧妙应用基本筛选器和子元素筛选器(excel表格底层封装的也是事件处理函数)
        $("thead>tr").css("background","#666").css("color","#fff");
        // 子元素筛选器 2n偶数，even也可以，
        $("tbody tr:nth-child(2n)").css("background","#e2e2e2");
        $("tbody tr td:first-child").css("background","#a0a0a0");
  
    </script>
