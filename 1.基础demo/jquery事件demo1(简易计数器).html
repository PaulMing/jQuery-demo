<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrapper{
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 20px;
        }
        .wrapper .topWrap{
            height: 30%;
            /* background-color: red; */
        }
        .wrapper .flWrap{
            height: 70%;
            background-color: green;
        }
        .wrapper .flWrap ul li{
            width: 33.3%;
            height: 100px;
            float: left;
            text-align: center;
            line-height: 50px;    
        }
    </style>
</head>
<body>
    <!-- 简易计数器 -->
    <div class="wrapper">
        <div class="topWrap"></div>
        <div class="flWrap">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>0</li>
            </ul>
        </div>
    </div>
    <script src="jQuery3.3.1.js"></script>
    <script>
        $(".flWrap ul").on("click","li",function(){
             $(".topWrap").append($(this).html())
        })
    </script>
</body>
</html>
